<!DOCTYPE html>
<html>
<head>
  <title>Juros Simples</title>
  <style>
    body {
      font-family: Arial;
      padding: 20px;
    }
    input {
      margin: 5px;
    }
  </style>
</head>
<body>

  <h2>Calculadora de Juros Simples</h2>

  <label>Capital:</label>
  <input type="number" id="capital"><br>

  <label>Taxa (ex: 0.05 para 5%):</label>
  <input type="number" id="taxa"><br>

  <label>Tempo:</label>
  <input type="number" id="tempo"><br>

  <button onclick="calcularJuros()">Calcular</button>

  <p id="resultado"></p>

  <script>
    function calcularJuros() {
      let c = parseFloat(document.getElementById('capital').value);
      let i = parseFloat(document.getElementById('taxa').value);
      let t = parseFloat(document.getElementById('tempo').value);

      let j = c * i * t;

      document.getElementById('resultado').innerText = "Juros: R$ " + j.toFixed(2);
    }
  </script>

</body>
</html>
